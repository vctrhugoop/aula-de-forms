<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrelas do Amanhã</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png" />

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <main>
        <div class="main-container">
          <div class="back">
            <img src="assets/icons/arrow-left-02.png" alt="" />
            <span>Voltar</span>
          </div>

          <h1>Formulário de matrícula</h1>
          <p>
            Preencha os dados abaixo para matricular seu filho na escola de
            educação infantil Estrelas do Amanhã.
          </p>
        </div>
      </main>

      <aside>
        <div class="aside-container">
          <header>
            <img
              src="assets/Logo.png"
              alt="Logotipo da organização 'Estrelas de Amanhã'. Inclui uma estrela laranja maior com duas menores ao lado, seguida pelo texto 'Estrelas de Amanhã' em preto, em uma fonte limpa e elegante."
            />
            <h2>Porque cada momento de <span>aprendizado</span> conta</h2>
            <p>
              Inscreva seu filho em nossa escola e veja-o florescer em um
              ambiente acolhedor, seguro e estimulante.
            </p>
          </header>

          <img
            src="assets/Illustration.svg"
            alt="Uma ilustração de uma
          professora sentada no chão com cinco crianças ao seu redor em um
          ambiente de sala de aula. A professora segura um cartão com uma
          estrela vermelha, enquanto as crianças desenham e pintam em folhas de
          papel espalhadas pelo chão. Ao fundo, há cartões com letras do
          alfabeto e imagens, sugerindo atividades educativas. O cenário é
          iluminado e acolhedor, com tons suaves."
          />
        </div>
      </aside>
    </div>
  </body>
</html>
